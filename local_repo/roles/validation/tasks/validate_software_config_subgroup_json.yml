---
- name: Read json from software path
  ansible.builtin.include_vars:
    file: "{{ json_files_directory }}/{{ subgroup.key }}.json"
    name: sub_soft

- name: Validate software_config subgroups
  ansible.builtin.assert:
    that:
      - subgroup.value | difference(sub_soft.keys()) | length | int == 0
    fail_msg: "Failed. Invalid softwares '{{ subgroup.value | difference(sub_soft.keys()) }}' in
     subgroup '{{ subgroup.key }}'. {{ subgroup_software_name_fail_msg }}"

- name: Update software versions from software_config.json '{{ subgroup.key }}'
  ansible.builtin.set_fact:
    "{{ item.name }}_version": "{{ item.version }}"
  loop: "{{ software_config[subgroup.key] | default([]) }}"
  when: item.version is defined
  loop_control:
    loop_var: item
