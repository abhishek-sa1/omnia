# Testcase OMNIA_1.4_CUDA_TC
# Verify CUDA installation

- name: OMNIA_1.4_CUDA_TC_001
  hosts: localhost
  connection: local
  vars_files:
    - 'test_vars/test_CUDA_vars.yml'

  tasks:
    - name: Execute omnia.yml with default input parameters
      ansible.builtin.command: "ansible-playbook post_provision.yml -i {{ cuda_inventory }}"
      changed_when: false
      tags: TC_001, TC_002, TC_003, TC_004

    - name: Validate CUDA Version
      ansible.builtin.command: "ansible-playbook test_CUDA_validation.yml -i {{ cuda_inventory }}"
      changed_when: false
      tags: TC_001, TC_002, TC_003, TC_004

# Testcase OMNIA_1.4_CUDA_TC_005
# Verify CUDA installation on all inventory nodes with default version

- name: OMNIA_1.4_CUDA_TC_005
  hosts: localhost
  connection: local
  vars_files:
    - 'test_vars/test_CUDA_vars.yml'

  tasks:
    - name: Execute omnia.yml with default input parameters
      ansible.builtin.command: "ansible-playbook post_provision.yml -i {{ inventory }}"
      changed_when: false
      tags: TC_005

    - name: Validate CUDA Version
      ansible.builtin.command: "ansible-playbook test_CUDA_validation.yml -i {{ inventory }}"
      changed_when: false
      tags: TC_005
