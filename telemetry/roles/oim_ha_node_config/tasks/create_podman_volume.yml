---

- name: Check if container is present - {{ podman_container_name }}
  containers.podman.podman_container_info:
    name: "{{ podman_container_name }}"
  register: podman_container_info
  failed_when: false

- name: Create podman volume when container not running
  when:
    - podman_container_info.containers | length == 0 or podman_container_info.containers[0].State.Status != 'running'
  block:
    - name: Create directories for Podman volumes
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        mode: "{{ dir_permissions_755 }}"
      loop: "{{ podman_volume_name }}"

    - name: Create Podman bind-mounted volumes
      containers.podman.podman_volume:
        name: "{{ item.name }}"
        state: present
        driver: local
        options:
          - "o=bind"
          - "type=none"
          - "device={{ item.path }}"
      loop: "{{ podman_volume_name }}"
