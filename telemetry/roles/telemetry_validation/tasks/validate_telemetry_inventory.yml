---

- name: Inventory not provided
  ansible.builtin.fail:
    msg: "{{ telemetry_empty_inventory_fail_msg }}"
  when:
    - hostvars['localhost']['federated_idrac_telemetry_collection']
    - groups['all'] is defined
    - (groups['all'] | length == 0)

- name: Validate telemetry inventory
  block:
    - name: Validate telemetry inventory using custom module
      validate_service_cluster:
        telemetry_inventory_groups: groups
      register: validation_output
  rescue:
    - name: Failed to validate inventory file
      ansible.builtin.fail:
        msg: "{{ inventory_fail_msg }} Error: {{ script_output.msg }}"
