---

- name: Load service_k8s.json file
  ansible.builtin.set_fact:
    service_k8s_package_json: "{{ lookup('file', service_k8s_packages_file) | from_json }}"

- name: Set fact for kube-prometheus-stack
  ansible.builtin.set_fact:
    kube_prometheus_stack_pkg: "{{ service_k8s_package_json['service_k8s']['cluster'] | selectattr('type', 'equalto', 'tarball') | selectattr('package', 'search', 'kube-prometheus-stack') | map(attribute='package') | join }}" # noqa: yaml[line-length]

- name: Ensure monitoring namespace exists
  ansible.builtin.k8s:
    api_version: v1
    kind: Namespace
    name: monitoring
    state: present

- name: Create directory for temp k8s files
  ansible.builtin.file:
    path: "{{ k8s_tmp_dir }}"
    state: directory
    recurse: true

- name: Copy kube_prometheus_values.yml file
  ansible.builtin.template:
    src: "{{ kube_prometheus_values_file_source }}"
    dest: "{{ kube_prometheus_values_file_dest }}"
    mode: "{{ file_mode }}"

- name: Install kube-prometheus stack via Helm
  community.kubernetes.helm:
    name: prometheus
    chart_ref: "{{ kube_prometheus_stack_repo }}"
    release_namespace: monitoring
    values_files:
      - "{{ kube_prometheus_values_file_dest }}"
    create_namespace: true
    state: present
