# Usage: install_kube_prometheus.yml
service_k8s_packages_file: "{{ role_path }}/../../../input/config/{{ hostvars['localhost']['software_config'].cluster_os_type }}/{{ hostvars['localhost']['software_config'].cluster_os_version }}/service_k8s.json" # noqa: yaml[line-length]
kube_prometheus_stack_repo: "{{ hostvars['localhost']['offline_tarball_path'] }}/{{ kube_prometheus_stack_pkg }}/{{ kube_prometheus_stack_pkg }}.tar.gz"
k8s_tmp_dir: "/root/k8s"
kube_prometheus_values_file_source: "{{ role_path }}/templates/kube_prometheus_values.yml.j2"
kube_prometheus_values_file_dest: "{{ k8s_tmp_dir }}/k8s_prometheus_values.yml"
file_mode: "0655"
prometheus:
  storage: 50Gi
  storageClassName: nfs-client
