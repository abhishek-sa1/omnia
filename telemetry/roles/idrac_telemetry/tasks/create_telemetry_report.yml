---

- name: Create and update telemetry report from template
  block:
    - name: Create telemetry report for OIM
      ansible.builtin.template:
        src: "{{ telemetry_report_template }}"
        dest: "{{ telemetry_report_path_oim }}"
        mode: "{{ filemode }}"
        force: true
      when: node_host == 'oim'

    - name: Update telemetry report for service node
      ansible.builtin.blockinfile:
        path: "{{ telemetry_report_path_sn }}"
        block: "{{ telemetry_report_sn }}"
        insertafter: "===== Telemetry Report End ====="
        marker: ""
        create: true
        mode: "{{ filemode }}"
      when: node_host != 'oim'
