---

- name: Get kube-proxy configmap from cluster
  ansible.builtin.command:
    cmd: >-
      kubectl get configmap {{ kube_proxy_configmap }}
      -n {{ kube_proxy_namespace }} -o yaml
  register: kube_proxy_cm
  changed_when: false
  failed_when: kube_proxy_cm.rc != 0
  run_once: true

- name: Update server entry in kubeconfig.conf with kube_vip
  ansible.builtin.set_fact:
    updated_cm: >-
      {{ kube_proxy_cm.stdout |
         regex_replace('server: https://.*:6443',
                       'server: https://%s:6443' % hostvars['localhost']['k8s_vip']) }}
  run_once: true

- name: Write updated configmap to temp file
  ansible.builtin.copy:
    dest: "{{ kube_proxy_temp_file }}"
    content: "{{ updated_cm }}"
    mode: "0644"
  run_once: true

- name: Apply updated configmap back to cluster
  ansible.builtin.command:
    cmd: kubectl apply -f {{ kube_proxy_temp_file }}
  changed_when: "'configured' in apply_result.stdout or 'created' in apply_result.stdout"
  register: apply_result
  failed_when: apply_result.rc != 0
  run_once: true

- name: Restart kube-proxy pods to pick up new config
  ansible.builtin.command:
    cmd: >-
      kubectl delete pods -n {{ kube_proxy_namespace }}
      -l {{ kube_proxy_label_selector }}
  changed_when: true
  failed_when: false
  run_once: true
