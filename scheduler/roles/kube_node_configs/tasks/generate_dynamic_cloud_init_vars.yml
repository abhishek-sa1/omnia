---

# kubeadm join token
- name: Generate kubeadm join token
  ansible.builtin.command:
    cmd: kubeadm token create --print-join-command
  register: join_cmd
  changed_when: false
  tags: kubeadm_token

- name: Extract kube_token
  ansible.builtin.set_fact:
    kube_token: "{{ join_cmd.stdout.split()[4] }}"
  tags: kubeadm_token

- name: Extract ca_cert_hash
  ansible.builtin.set_fact:
    ca_cert_hash: "{{ join_cmd.stdout.split()[6] }}"
  tags: kubeadm_token

- name: Generate kubeadm vars YAML
  ansible.builtin.template:
    src: "{{ kubeadm_join_template }}"
    dest: "{{ kubeadm_output }}"
    mode: '0644'
  delegate_to: localhost
  tags: kubeadm_token
