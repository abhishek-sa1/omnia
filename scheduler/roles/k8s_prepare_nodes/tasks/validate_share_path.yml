# NFS setup
- name: Check if nameserver 10.233.0.3 exists
  ansible.builtin.lineinfile:
    path: /etc/resolv.conf
    line: 'nameserver 10.233.0.3'
    state: present
  check_mode: true
  register: nameserver_check
  changed_when: false # This task should not report a change

- name: Remove nameserver 10.233.0.3 from /etc/resolv.conf
  ansible.builtin.lineinfile:
    path: /etc/resolv.conf
    line: 'nameserver 10.233.0.3'
    state: absent
    backup: true
  when: not nameserver_check.changed

- name: Add nameserver 10.233.0.3 at the end
  ansible.builtin.lineinfile:
    path: /etc/resolv.conf
    line: 'nameserver 10.233.0.3'
    insertafter: EOF
    state: present
    backup: true
  when: not nameserver_check.changed

- name: Install NFS client package
  ansible.builtin.package:
    name: "{{ nfs_package }}"
    state: present

