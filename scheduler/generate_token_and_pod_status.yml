---

- name: Generate kubeadm join token
  hosts: kube_control_plane[0]
  gather_facts: false
  any_errors_fatal: true
  tasks:
    - name: Generate kubeadm join variables
      ansible.builtin.include_role:
        name: kube_node_configs
        tasks_from: generate_dynamic_cloud_init_vars.yml
      tags: kubeadm_token

    - name: Check the nodes and pod status
      ansible.builtin.include_role:
        name: common_plugins
        tasks_from: pod_status.yml
      vars:
        track_module_name: "k8s_deployment"
        ansible_python_interpreter: "/usr/bin/python3"
      tags: pod_status
