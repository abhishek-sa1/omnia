---

- name: Load default.json
  ansible.builtin.include_vars:
    file: "{{ default_json_path }}"
    name: default_json

- name: Extract rpm packages
  ansible.builtin.set_fact:
    base_image_packages: >-
      {{ default_json.default.cluster
         | selectattr('type', 'equalto', 'rpm')
         | map(attribute='package')
         | list }}

- name: Debug package
  ansible.builtin.debug:
    var: base_image_packages

- name: Read packages for compute image softwares
  compute_image_builder:
    functional_groups_file: "{{ functional_groups_file_path }}"
    software_config_file: "{{ software_config_file_path }}"
    input_project_dir: "{{ input_project_dir }}"
  register: compute_images_output

- name: Show merged compute_images_dict
  ansible.builtin.debug:
    var: compute_images_output.compute_images_dict

- name: Save compute_images_dict as a fact
  ansible.builtin.set_fact:
    compute_images_dict: "{{ compute_images_output.compute_images_dict }}"
