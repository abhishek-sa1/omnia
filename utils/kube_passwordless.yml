  ansible.builtin.import_playbook: include_input_dir.yml

- name: Prepare the cluster with passwordless ssh from manager to compute
  hosts: kube_control_plane
  gather_facts: false
  roles:
    - kube_cluster_prep

- name: Add the pulp repos
  hosts: kube_control_plane
  gather_facts: true
  roles:
    - node_repo_update
