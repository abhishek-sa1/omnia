---
- name: Copy SSH key to remote host
  ansible.builtin.command:
    argv:
      - sshpass
      - -p
      - "{{ hostvars[item].ansible_ssh_pass }}"
      - ssh-copy-id
      - -i
      - "{{ rsa_id_file }}"
      - "-o StrictHostKeyChecking=no"
      - "-o PubkeyAuthentication=yes"
      - "{{ hostvars[item].ansible_user | default('root') }}@{{ item }}"
  delegate_to: "{{ manager }}"
  register: sshpass
  changed_when: sshpass.rc == 0
  failed_when: false
  no_log: true

- name: Display the sshpass command output
  ansible.builtin.debug:
    var: sshpass.stderr_lines

- name: Report the sshpass failure
  ansible.builtin.fail:
    msg: "Failed to update the ssh key on {{ item }}. Check if provided password is correct."
  when: sshpass.rc != 0
