---
- name: Create first combo
  ansible.builtin.set_fact:
    ssh_combo: "{{ ssh_combo | default({}) | combine({'localhost': ansible_play_hosts}) }}"

- name: Manager set
  ansible.builtin.include_tasks: manager.yml
  vars:
    manager: localhost

- name: SSH pass set
  ansible.builtin.include_tasks: sshpasser.yml
  vars:
    manager: localhost
  loop: "{{ ansible_play_hosts }}"
