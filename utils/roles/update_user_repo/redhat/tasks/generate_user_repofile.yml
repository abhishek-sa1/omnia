---

- name: Set baseurl_present based on existence of base_url for item.name
  ansible.builtin.set_fact:
    baseurl_present: >-
      {{ (pulp_dist_result
           | selectattr('name', 'equalto', item.name)
           | map(attribute='base_url')
           | list
           | length > 0) | bool }}

- name: Fail if baseurl is not present
  ansible.builtin.fail:
    msg: "{{ userrepo_baseurl_fail_msg }}"
  when: not baseurl_present

- name: Configure user repository
  ansible.builtin.template:
    src: "{{ usr_repo_config_template_src }}"
    dest: "{{ repo_path }}/{{ item.name }}.repo"
    mode: "{{ file_permission }}"
  when: baseurl_present
