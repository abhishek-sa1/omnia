---

- name: Ensure all Slurm packages are removed
  block:
    - name: Ensure pam_slurm_adopt is removed
      ansible.builtin.lineinfile:
        path: "{{ slurm_pam_path }}"
        regexp: "{{ pam_slurm_adopt_regex }}"
        state: absent

    - name: Remove slurm-pam_slurm
      ansible.builtin.package:
        name: slurm-pam_slurm
        state: absent

- name: Configure firewall rules for Slurm control node
  when: "'slurm_control_node' in group_names"
  block:
    - name: Deny Slurm-related TCP/UDP ports
      ansible.posix.firewalld:
        port: "{{ item }}"
        zone: public
        permanent: true
        state: disabled
      loop:
        - "{{ tcp_port1 }}"
        - "{{ tcp_port2 }}"
        - "{{ tcp_port3 }}"
        - "{{ tcp_port4 }}"
        - "{{ tcp_port5 }}"
        - "{{ udp_port1 }}"
        - "{{ udp_port2 }}"
        - "{{ udp_port3 }}"
        - "{{ udp_port4 }}"
      tags: firewalld

    - name: Reload firewalld on control node
      ansible.builtin.service:
        name: firewalld
        state: reloaded
      tags: firewalld

- name: Configure firewall rules for Slurm compute nodes
  when: "'slurm_node' in group_names or 'login_node' in group_names"
  block:
    - name: Deny Slurm-related TCP/UDP ports
      ansible.posix.firewalld:
        port: "{{ item }}"
        zone: public
        permanent: true
        state: disabled
      loop:
        - "{{ tcp_port1 }}"
        - "{{ tcp_port2 }}"
        - "{{ tcp_port3 }}"
        - "{{ tcp_port4 }}"
        - "{{ udp_port1 }}"
        - "{{ udp_port2 }}"
        - "{{ udp_port3 }}"
      tags: firewalld

    - name: Reload firewalld on compute nodes
      ansible.builtin.service:
        name: firewalld
        state: reloaded
      tags: firewalld
