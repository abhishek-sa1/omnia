__cgroup_default_config:
  # CgroupAutomount: true
  CgroupPlugin: autodetect
  ConstrainCores: true
  ConstrainDevices: true
  ConstrainRAMSpace: true
  ConstrainSwapSpace: true
__slurm_default_config:
  SlurmUser: "{{ slurm_user }}"
  SlurmctldPort: 6817
  SlurmdPort: 6818
  SrunPortRange: "60001-63000"
  StateSaveLocation: "/var/spool/state"
  SlurmdSpoolDir: "/var/spool/slurmd/"
  ReturnToService: 2
  SchedulerType: sched/backfill
  MpiDefault: none
  TaskPlugin: task/cgroup
  ProctrackType: proctrack/cgroup
  PrologFlags: contain
  JobAcctGatherType: jobacct_gather/linux
  JobAcctGatherFrequency: 30
  SelectType: select/linear
  SlurmctldLogFile: "/var/log/slurm/slurmctld.log"
  SlurmdLogFile: "/var/log/slurm/slurmd.log"
  SlurmctldPidFile: /var/run/slurmctld.pid
  SlurmdPidFile: /var/run/slurmd.pid
  AuthType: auth/munge
  CredType: cred/munge
  SlurmctldTimeout: 120
  SlurmdTimeout: 300
  Epilog: "/etc/slurm/epilog.d/logout_user.sh"
__slurm_dbd_default_config:
  AuthType: auth/munge
  LogFile: "/var/log/slurm/slurmdbd.log"
  PidFile: /var/run/slurmdbd.pid
  SlurmUser: "{{ slurm_user }}"
  StorageType: accounting_storage/mysql
  StorageLoc: slurm_acct_db
  slurm_dbd_port: 6819
