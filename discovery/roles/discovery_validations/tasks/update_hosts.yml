---

- name: Updates hosts file
  ansible.builtin.lineinfile:
    path: "{{ hosts_file_path }}"
    line: "{{ item.value.ADMIN_IP }} {{ item.value.HOSTNAME }}"
    mode: "{{ file_permissions_644 }}"
  loop: "{{ read_mapping_file.dict | dict2items }}"
