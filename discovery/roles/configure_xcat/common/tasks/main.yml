---

- name: Create and update repositories
  environment:
    XCATROOT: "{{ xcat_root_env }}"
    PATH: "{{ ansible_env.PATH }}:{{ xcat_path_env }}"
    MANPATH: "{{ xcat_manpath_env }}"
    PERL_BADLANG: "{{ perl_badlang_env }}"
  block:
    - name: Include vars for {{ provision_os }}
      ansible.builtin.include_vars: "{{ role_path }}/../{{ provision_os }}/vars/main.yml"

#    - name: Configure proxy
#      ansible.builtin.include_tasks: configure_proxy.yml

    - name: Configure basic xcat details
      ansible.builtin.include_tasks: configure_basic_xcat_details.yml

    - name: Create bmc passwd in xcat passwd table
      ansible.builtin.include_tasks: configure_xcat_passwd.yml

    - name: Update networks table
      ansible.builtin.include_tasks: update_xcat_network.yml
      when: bmc_details_status

    - name: Update networks table for switch discovery
      ansible.builtin.include_tasks: configure_switch_xcat_network.yml
      when:
        - switch_status | default(false)

    - name: Create xcat osimage - x86_64
      ansible.builtin.include_tasks: create_osimage.yml
      when: x86_64_iso_status
      vars:
        iso_file_path: "{{ x86_64_iso_file_path }}"
        architecture: "x86_64"

    - name: Create xcat osimage - aarch64
      ansible.builtin.include_tasks: create_osimage.yml
      when: aarch64_iso_status
      vars:
        iso_file_path: "{{ aarch64_iso_file_path }}"
        architecture: "aarch64"

    - name: Fetch osimage name - x86_64
      ansible.builtin.include_tasks: fetch_osimage.yml
      vars:
        architecture: "x86_64"
      when: not nfs_used and x86_64_iso_status

    - name: Fetch osimage name - aarch64
      ansible.builtin.include_tasks: fetch_osimage.yml
      vars:
        architecture: "aarch64"
      when: not nfs_used and aarch64_iso_status

    - name: Configure xCAT on {{ provision_os }}
      ansible.builtin.include_tasks: "{{ role_path }}/../{{ provision_os }}/tasks/main.yml"
