---

- name: Configure kickstart file - language
  ansible.builtin.replace:
    path: "{{ xcat_rhel8_tmpl }}"
    regexp: '^lang ks_language'
    replace: 'lang {{ language }}'

- name: Update localhost entry in /etc/hosts
  ansible.builtin.lineinfile:
    path: "{{ xcat_rhel8_post_script }}"
    regexp: 'echo\s+"127\.0\.0\.1\s+localhost\.localdomain\s+localhost"\s+>>\s+/etc/hosts'
    line: 'echo "127.0.0.1 localhost.localdomain localhost" >> /etc/hosts'
    insertafter: EOF
    state: present

- name: Update Omnia Infrastructure Manager IP in /etc/hosts
  ansible.builtin.lineinfile:
    path: "{{ xcat_rhel8_post_script }}"
    regexp: 'echo\s+"{{ admin_nic_ip }}\s+{{ oim_hostname }}"\s+>>\s+/etc/hosts'
    line: 'echo "{{ admin_nic_ip }} {{ oim_hostname }}" >> /etc/hosts'
    insertafter: EOF
    state: present
