---

- name: Configure cuda for x86_64
  when: x86_64_iso_status
  block:
    - name: Check pkgdir of osimage - x86_64
      ansible.builtin.command: "{{ xcat_path }}/lsdef -t osimage -o {{ provision_os_image_x86_64 }} -i pkgdir"
      changed_when: false
      register: osimage_pkgdir

    - name: Remove cuda pkgdir - x86_64
      ansible.builtin.command: "{{ xcat_path }}/chdef -t osimage -o {{ provision_os_image_x86_64 }} -m pkgdir={{ cuda_core_path }},{{ cuda_deps_path }}"
      changed_when: true
      when:
        - not cuda_config_status
        - cuda_search_key in osimage_pkgdir.stdout

- name: Configure cuda for aarch64
  when: aarch64_iso_status
  block:
    - name: Check pkgdir of osimage - aarch64
      ansible.builtin.command: "{{ xcat_path }}/lsdef -t osimage -o {{ provision_os_image_aarch64 }} -i pkgdir"
      changed_when: false
      register: osimage_pkgdir

    - name: Remove cuda pkgdir - aarch64
      ansible.builtin.command: "{{ xcat_path }}/chdef -t osimage -o {{ provision_os_image_aarch64 }} -m pkgdir={{ cuda_core_path }},{{ cuda_deps_path }}"
      changed_when: true
      when:
        - not cuda_config_status
        - cuda_search_key in osimage_pkgdir.stdout

- name: Add enviornment path variable in postscripts
  ansible.builtin.lineinfile:
    path: "{{ xcat_rhel8_post_script }}"
    regexp: 'EOF'
    line: 'echo "PATH=$PATH:/opt/dell/srvadmin/sbin:/usr/local/sbin:/usr/local/bin/" >> /etc/bashrc'
  when:
    - not cuda_config_status
    - not amdgpu_config_status
