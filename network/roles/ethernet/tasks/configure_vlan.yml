---

- name: Bring vlan interface up
  dellemc.os10.os10_config:
    lines:
      - 'no shutdown'
    parents: ['interface vlan1']
  vars:
    ansible_ssh_user: "{{ ethernet_switch_username }}"
    ansible_ssh_password: "{{ ethernet_switch_password }}"
  when: item.value.admin == 'up'

- name: Bring vlan interface down
  dellemc.os10.os10_config:
    lines:
      - 'shutdown'
    parents: ['interface vlan1']
  vars:
    ansible_ssh_user: "{{ ethernet_switch_username }}"
    ansible_ssh_password: "{{ ethernet_switch_password }}"
  when: item.value.admin == 'down'
