---

- name: Create openchami repository
  ansible.builtin.file:
    path: "{{ openchami_clone_path }}"
    state: directory
    mode: "{{ dir_permissions_755 }}"

- name: Clone the openchami repository
  ansible.builtin.git:
    repo: "{{ openchami_git_repo }}"
    dest: "{{ openchami_clone_path }}"
    version: "{{ openchami_git_version }}"
  register: clone_openchami
  until: clone_openchami is not failed
  retries: "{{ retry_count }}"
  delay: "{{ delay_time }}"

- name: Create {{ ochami_host_group }} group # noqa: name[template]
  ansible.builtin.add_host:
    hostname: "{{ ochami_host_group }}"
    ansible_host: "localhost"
    ansible_port: "{{ oim_host_port }}"
    groups: "{{ ochami_host_group }}"
