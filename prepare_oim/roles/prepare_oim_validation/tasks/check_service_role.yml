---

- name: Include functional_groups_config.yml
  block:
    - name: Include functional_groups_config.yml
      ansible.builtin.include_vars: "{{ functional_groups_config_path }}"
      register: functional_groups_config_data
  rescue:
    - name: Failed to include functional_groups_config.yml
      ansible.builtin.fail:
        msg: "{{ functional_groups_config_syntax_fail_msg }} Error: {{ include_roles_config.message }}"

- name: Register NFS Check
  ansible.builtin.set_fact:
    nfs_used: "{{ omnia_share_option == 'NFS' }}"
