- name: Check k8s support
  ansible.builtin.include_tasks: check_k8s_support.yml

- name: Check service k8s role is present in roles_config.yml
  ansible.builtin.include_tasks: check_service_role.yml

- name: Check_idrac_telemetry support
  ansible.builtin.include_tasks: check_idrac_telemetry_support.yml
